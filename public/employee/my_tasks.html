<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Employee Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800">Employee Panel</h1>
                        </div>
            <nav class="mt-6">
                <a href="/employee/dashboard.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                                Dashboard
                            </a>
                <a href="/employee/my_tasks.html" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                                My Tasks
                            </a>
                <a href="/employee/update_progress.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                                Update Progress
                            </a>
                <a href="/employee/filter_tasks.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                                Filter Tasks
                            </a>
                <a href="/employee/activity_logs.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                                Activity Logs
                            </a>
                <a href="#" onclick="signOut()" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            </nav>
            </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-8">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">My Tasks</h2>
                    <div class="flex items-center space-x-4">
                        <select id="statusFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-700 font-medium" id="employeeName">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Tasks Table -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="text-left text-gray-500">
                                        <th class="pb-4">Task</th>
                                        <th class="pb-4">Category</th>
                                        <th class="pb-4">Due Date</th>
                                        <th class="pb-4">Status</th>
                                        <th class="pb-4">Progress</th>
                                        <th class="pb-4">Actions</th>
                            </tr>
                        </thead>
                                <tbody id="tasksTableBody">
                            <tr>
                                        <td colspan="6" class="py-4 text-center text-gray-500">
                                    Loading tasks...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and load data
        async function initializePage() {
            const session = await checkAuth();
            if (!session) {
        window.location.href = '/login.html';
        return;
    }

            const profile = await getUserProfile();
            if (!profile || profile.role !== 'employee') {
                window.location.href = '/login.html';
        return;
    }

            // Display employee name
            document.getElementById('employeeName').textContent = profile.name;

    // Load tasks
    loadTasks();

            // Add event listener for status filter
            document.getElementById('statusFilter').addEventListener('change', loadTasks);
}
   
        // Load tasks
        async function loadTasks() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                const userId = session.user.id;
            
            // Get status filter value
            const statusFilter = document.getElementById('statusFilter').value;
            
            // Build query
                let query = supabase
                .from('tasks')
                .select(`
                        *,
                    categories (
                        name
                    )
                `)
                    .eq('assigned_to', userId);
                
            // Apply status filter if not 'all'
            if (statusFilter !== 'all') {
                query = query.eq('status', statusFilter);
            }
            
            const { data: tasks, error } = await query;
            
                if (error) throw error;
                
                const tasksTableBody = document.getElementById('tasksTableBody');
                
                if (tasks.length === 0) {
                    tasksTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="py-4 text-center text-gray-500">
                                No tasks found.
                        </td>
                    </tr>
                `;
                return;
            }
            
                tasksTableBody.innerHTML = tasks.map(task => `
                    <tr class="border-t">
                        <td class="py-4">
                            <div class="font-medium text-gray-900">${task.title}</div>
                            <div class="text-sm text-gray-500">${task.description}</div>
                        </td>
                        <td class="py-4">${task.categories?.name || 'Uncategorized'}</td>
                        <td class="py-4">${formatDate(task.due_date)}</td>
                        <td class="py-4">
                            <span class="px-2 py-1 bg-${getStatusColor(task.status)}-100 text-${getStatusColor(task.status)}-800 rounded-full text-sm">
                                ${formatStatus(task.status)}
                            </span>
                        </td>
                        <td class="py-4">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: ${task.progress}%"></div>
                            </div>
                            <div class="text-sm text-gray-500 mt-1">${task.progress}%</div>
                        </td>
                        <td class="py-4">
                            <a href="/employee/update_progress.html?id=${task.id}" class="text-blue-500 hover:text-blue-600">
                                Update
                            </a>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('tasksTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="py-4 text-center text-red-500">
                            Error loading tasks. Please try again.
                        </td>
                    </tr>
                `;
            }
        }

        // Helper functions
        function formatDate(dateString) {
            if (!dateString) return 'No due date';
            return new Date(dateString).toLocaleDateString();
        }

        function formatStatus(status) {
            if (!status) return 'Unknown';
            return status.charAt(0).toUpperCase() + status.slice(1).replace('_', ' ');
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'yellow',
                'in_progress': 'blue',
                'completed': 'green',
                'cancelled': 'red'
            };
            return colors[status] || 'gray';
        }

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
