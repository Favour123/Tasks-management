<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Task - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>

            <nav class="mt-6">

                    </svg>
                    Dashboard
                </a>
                <a href="/admin/view_all_tasks.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Tasks
                </a>
                <a href="/admin/assign_task.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    Assign Task
                </a>
                <a href="/admin/create_category.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    Categories
                </a>
                <a href="/admin/activity_logs.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Activity Logs
                </a>
                <a href="/admin/export_report.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Reports
                </a>
                <a href="/admin/archive_task.html" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                    </svg>
                    Archive Task
                </a>
                <a href="#" onclick="signOut()" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-8">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Archive Task</h2>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-700 font-medium" id="userName">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Archive Task Form -->
                <div class="bg-white rounded-lg shadow mb-8">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Archive New Task</h3>
                        <form id="archiveTaskForm" class="space-y-6">
                            <div>
                                <label for="taskId" class="block text-sm font-medium text-gray-700">
                                    Task
                                </label>
                                <select id="taskId" name="taskId" required
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                    <option value="">Select Task</option>
                                    <!-- Tasks will be loaded here -->
                                </select>
                            </div>

                            <div>
                                <label for="archiveReason" class="block text-sm font-medium text-gray-700">
                                    Archive Reason
                                </label>
                                <textarea id="archiveReason" name="archiveReason" rows="3" required
                                    class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                            </div>

                            <div class="flex justify-end">
                                <button type="submit"
                                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Archive Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Archived Tasks -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Archived Tasks</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead>
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Task
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Assigned To
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Archived By
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Archive Date
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Reason
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="archivedTasksTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Archived tasks will be loaded here -->
                                    <tr>
                                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                            Loading archived tasks...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and load data
        async function initializePage() {
            const session = await checkAuth();
            if (!session) {
                window.location.href = '/login.html';
                return;
            }

            const profile = await getUserProfile();
            if (!profile || profile.role !== 'admin') {
                window.location.href = '/login.html';
                return;
            }
            
            // Set user name
            document.getElementById('userName').textContent = profile.name;
            
            // Load tasks and archived tasks
            loadTasks();
            loadArchivedTasks();
        }

        // Load tasks for dropdown
        async function loadTasks() {
            const { data: tasks, error } = await supabase
                .from('tasks')
                .select(`
                    id,
                    title,
                    status
                `)
                .eq('archived', false)
                .order('title');
                
            if (error) {
                console.error('Error loading tasks:', error);
                return;
            }
            
            // Add tasks to dropdown
            const taskSelect = document.getElementById('taskId');
            const taskOptions = tasks.map(task => 
                `<option value="${task.id}">${task.title} (${formatStatus(task.status)})</option>`
            ).join('');
            
            taskSelect.innerHTML += taskOptions;
        }

        // Load archived tasks
        async function loadArchivedTasks() {
            const { data: archivedTasks, error } = await supabase
                .from('tasks')
                .select(`
                    id,
                    title,
                    archive_reason,
                    archive_date,
                    archived_by,
                    profiles:assigned_to (
                        name
                    ),
                    archived_by_profile:archived_by (
                        name
                    )
                `)
                .eq('archived', true)
                .order('archive_date', { ascending: false });
                
            if (error) {
                console.error('Error loading archived tasks:', error);
                document.getElementById('archivedTasksTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-red-500">
                            Error loading archived tasks. Please try again.
                        </td>
                    </tr>
                `;
                return;
            }
            
            if (archivedTasks.length === 0) {
                document.getElementById('archivedTasksTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            No archived tasks found.
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Render archived tasks
            const archivedTasksHTML = archivedTasks.map(task => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${task.title}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${task.profiles?.name || 'Unassigned'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${task.archived_by_profile?.name || 'Unknown'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${formatDate(task.archive_date)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-500">${task.archive_reason || 'No reason provided'}</div>
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('archivedTasksTableBody').innerHTML = archivedTasksHTML;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        // Format status
        function formatStatus(status) {
            if (!status) return 'Unknown';
            return status.charAt(0).toUpperCase() + status.slice(1).replace('_', ' ');
        }

        // Handle form submission
        document.getElementById('archiveTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskId = document.getElementById('taskId').value;
            const archiveReason = document.getElementById('archiveReason').value;
            
            if (!taskId) {
                alert('Please select a task to archive.');
                return;
            }
            
            try {
                // Get current user
                const { data: { session } } = await supabase.auth.getSession();
                
                // Archive task
                const { error: archiveError } = await supabase
                    .from('tasks')
                    .update({
                        archived: true,
                        archive_reason: archiveReason,
                        archive_date: new Date(),
                        archived_by: session.user.id
                    })
                    .eq('id', taskId);
                    
                if (archiveError) throw archiveError;
                
                // Log activity
                const { error: logError } = await supabase
                    .from('activity_logs')
                    .insert([
                        {
                            task_id: taskId,
                            user_id: session.user.id,
                            action: 'task_updated',
                            details: {
                                message: `Task archived. Reason: ${archiveReason}`
                            },
                            created_at: new Date()
                        }
                    ]);
                    
                if (logError) throw logError;
                
                alert('Task archived successfully!');
                document.getElementById('archiveTaskForm').reset();
                loadTasks();
                loadArchivedTasks();
            } catch (error) {
                console.error('Error archiving task:', error);
                alert('Error archiving task. Please try again.');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
