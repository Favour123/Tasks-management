    <div class="flex h-screen">
        <!-- Sidebar -->

            <div class="p-4">

            <nav class="mt-6">

                <a href="/admin/activity_logs.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-4 lg:p-8">
                <!-- Header -->
                <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 space-y-4 lg:space-y-0">
                    <h2 class="text-2xl lg:text-3xl font-bold text-gray-800">All Tasks</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-700 font-medium" id="adminName">Loading...</span>
                    </div>
                </div>

    <!-- Tasks Table -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 lg:p-6">
        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="text-left text-gray-500">
                                        <th class="pb-4">Title</th>
                                        <th class="pb-4 hidden md:table-cell">Category</th>
                                        <th class="pb-4 hidden md:table-cell">Assigned To</th>
                                        <th class="pb-4 hidden md:table-cell">Status</th>
                                        <th class="pb-4 hidden md:table-cell">Due Date</th>
                                        <th class="pb-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tasksTableBody">
                                    <tr>
                                        <td colspan="6" class="py-4 text-center text-gray-500">Loading tasks...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script>
        // Check authentication and load data
        async function initializePage() {
            const session = await checkAuth();
            if (!session) {
                window.location.href = '/login.html';
                return;
            }

            const profile = await getUserProfile();
            if (!profile || profile.role !== 'admin') {
                window.location.href = '/login.html';
        return;
      }

            // Display admin name
            document.getElementById('adminName').textContent = profile.name;

            // Load tasks
            loadTasks();
        }

        // Load tasks
        async function loadTasks() {
            try {
                const { data: tasks, error } = await supabase
        .from('tasks')
        .select(`
                        *,
                        assigned_to:profiles!tasks_assigned_to_fkey(id, name),
                        assigned_by:profiles!tasks_assigned_by_fkey(id, name),
                        category:categories!tasks_category_id_fkey(id, name)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const taskTableBody = document.getElementById('tasksTableBody');
                taskTableBody.innerHTML = tasks.map(task => `
                    <tr class="border-t">
                        <td class="py-4">${task.title}</td>
                        <td class="py-4 hidden md:table-cell">${task.category?.name || 'N/A'}</td>
                        <td class="py-4 hidden md:table-cell">${task.assigned_to?.name || 'Unassigned'}</td>
                        <td class="py-4 hidden md:table-cell">
                            <span class="px-2 py-1 bg-${getStatusColor(task.status)}-100 text-${getStatusColor(task.status)}-800 rounded-full text-sm">
                                ${task.status}
                            </span>
                        </td>
                        <td class="py-4 hidden md:table-cell">${formatDate(task.due_date)}</td>
                        <td class="py-4">
                            <a href="/admin/edit_task.html?id=${task.id}" class="text-blue-500 mr-2">Edit</a>
                            <a href="/admin/delete_task.html?id=${task.id}" class="text-red-500">Delete</a>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Helper functions
        function getStatusColor(status) {
            const colors = {
                'pending': 'yellow',
                'in_progress': 'blue',
                'completed': 'green',
                'cancelled': 'red'
            };
            return colors[status] || 'gray';
        }

        function getPriorityColor(priority) {
            const colors = {
                1: 'green',    // Low
                2: 'yellow',   // Medium
                3: 'red',      // High
                4: 'purple'    // Urgent
            };
            return colors[priority] || 'gray';
        }

        function getPriorityLabel(priority) {
            const labels = {
                1: 'Low',
                2: 'Medium',
                3: 'High',
                4: 'Urgent'
            };
            return labels[priority] || 'Unknown';
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        // Add mobile menu functionality
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMobileMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        mobileMenuButton.addEventListener('click', toggleMobileMenu);
        overlay.addEventListener('click', toggleMobileMenu);
  </script>
</body>
</html>
