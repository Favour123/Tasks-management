         <!-- Main Content -->

               <!-- Category Form -->
               <div class="bg-white rounded-lg shadow mb-8">
                  <div class="p-6">
                        <form id="createCategoryForm" class="space-y-6">
                            <div>
                           <label for="name" class="block text-sm font-medium text-gray-700"> Category Name </label>
                           <input type="text" name="name" id="name" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                            </div>

                            <div>
                           <label for="description" class="block text-sm font-medium text-gray-700"> Description </label>
                           <textarea
                              id="description"
                              name="description"
                              rows="3"
                              class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md"
                           ></textarea>
                            </div>

                            <div class="flex justify-end">
                           <button
                              type="submit"
                              class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                           >
                                    Create Category
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Existing Categories -->
               <div class="bg-white rounded-lg shadow">
                  <div class="p-6">
                     <h3 class="text-xl font-semibold text-gray-800 mb-4">Existing Categories</h3>
                     <div class="overflow-x-auto">
                        <table class="min-w-full">
                           <thead>
                              <tr class="text-left text-gray-500">
                                 <th class="pb-4">Name</th>
                                 <th class="pb-4">Description</th>
                                 <th class="pb-4">Created At</th>
                                </tr>
                            </thead>
                           <tbody id="categoriesTableBody">
                                <tr>
                                 <td colspan="3" class="py-4 text-center text-gray-500">Loading categories...</td>
                                </tr>
                            </tbody>
                        </table>
                     </div>
                    </div>
                </div>

    <script>
        // Check authentication and load data
        async function initializePage() {
            const session = await checkAuth();
            if (!session) {
               window.location.href = "/login.html";
                return;
            }
            
            const profile = await getUserProfile();
            if (!profile || profile.role !== "admin") {
               window.location.href = "/login.html";
                return;
            }
            
            // Display admin name
            document.getElementById("adminName").textContent = profile.name;
            
            // Load existing categories
            loadCategories();
        }

        // Load categories
        async function loadCategories() {
            try {
               const { data: categories, error } = await supabase.from("categories").select("*").order("created_at", { ascending: false });

               if (error) throw error;

               const categoriesTableBody = document.getElementById("categoriesTableBody");

               if (categories.length === 0) {
                  categoriesTableBody.innerHTML = `
                        <tr>
                            <td colspan="3" class="py-4 text-center text-gray-500">
                                No categories found.
                        </td>
                    </tr>
                `;
                return;
            }
            
               categoriesTableBody.innerHTML = categories
                  .map(
                     (category) => `
                    <tr class="border-t">
                        <td class="py-4">${category.name}</td>
                        <td class="py-4">${category.description || "No description"}</td>
                        <td class="py-4">${formatDate(category.created_at)}</td>
                    </tr>
                `
                  )
                  .join("");
            } catch (error) {
               console.error("Error loading categories:", error);
               document.getElementById("categoriesTableBody").innerHTML = `
                    <tr>
                        <td colspan="3" class="py-4 text-center text-red-500">
                            Error loading categories. Please try again.
                        </td>
                    </tr>
                `;
            }
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return "N/A";
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        // Handle form submission
         document.getElementById("createCategoryForm").addEventListener("submit", async (e) => {
    e.preventDefault();

            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;

            try {
               // Get current user's session
               const {
                  data: { session },
                  error: sessionError,
               } = await supabase.auth.getSession();
        if (sessionError) throw sessionError;
               if (!session) throw new Error("No active session");

        // Create category
               const { data: category, error: categoryError } = await supabase
                  .from("categories")
            .insert([
                {
                    name,
                    description,
                        created_at: new Date(),
                        updated_at: new Date(),
                        created_by: session.user.id,
                     },
            ])
            .select()
            .single();

        if (categoryError) throw categoryError;

               // Log activity
               const { error: logError } = await supabase.from("activity_logs").insert([
                  {
                     action: "category_created",
                     details: {
                        message: `Category "${name}" was created`,
                        category_id: category.id,
                     },
                     created_at: new Date(),
                     user_id: session.user.id,
                     task_id: null, // Set to null since this is a category creation, not a task
                  },
               ]);

               if (logError) throw logError;

               alert("Category created successfully!");
               document.getElementById("createCategoryForm").reset();
        loadCategories();
    } catch (error) {
               console.error("Error creating category:", error);
               alert("Error creating category. Please try again.");
    }
});

         // Initialize page when loaded
         document.addEventListener("DOMContentLoaded", initializePage);
    </script>
