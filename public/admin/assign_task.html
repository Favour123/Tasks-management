         <!-- Main Content -->
         <div class="flex-1 overflow-auto">
            <div class="p-8">
               <!-- Header -->
               <div class="flex justify-between items-center mb-8">
                  <h2 class="text-3xl font-bold text-gray-800">Assign New Task</h2>
                  <div class="flex items-center space-x-2">
                     <span class="text-gray-700 font-medium" id="adminName">Loading...</span>
                  </div>
               </div>

               <!-- Task Form -->
               <div class="bg-white rounded-lg shadow">
                  <div class="p-6">
                     <form id="assignTaskForm" class="space-y-6">
                        <div>
                           <label for="title" class="block text-sm font-medium text-gray-700"> Task Title </label>
                           <input type="text" name="title" id="title" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                        </div>

                        <div>
                           <label for="description" class="block text-sm font-medium text-gray-700"> Description </label>
                           <textarea
                              id="description"
                              name="description"
                              rows="3"
                              required
                              class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md"
                           ></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                           <div>
                              <label for="category" class="block text-sm font-medium text-gray-700"> Category </label>
                              <select
                                 id="category"
                                 name="category"
                                 required
                                 class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                              >
                                 <option value="">Select Category</option>
                                 <!-- Categories will be loaded here -->
                              </select>
                           </div>

                           <div>
                              <label for="assignedTo" class="block text-sm font-medium text-gray-700"> Assign To </label>
                              <select
                                 id="assignedTo"
                                 name="assignedTo"
                                 required
                                 class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                              >
                                 <option value="">Select Employee</option>
                                 <!-- Employees will be loaded here -->
                              </select>
                           </div>

                           <div>
                              <label for="dueDate" class="block text-sm font-medium text-gray-700"> Due Date </label>
                              <input
                                 type="date"
                                 name="dueDate"
                                 id="dueDate"
                                 required
                                 class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                              />
                           </div>

                           <div>
                              <label for="priority" class="block text-sm font-medium text-gray-700"> Priority </label>
                              <select
                                 id="priority"
                                 name="priority"
                                 required
                                 class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                              >
                                 <option value="1">Low</option>
                                 <option value="2">Medium</option>
                                 <option value="3">High</option>
                                 <option value="4">Urgent</option>
                              </select>
                           </div>
                        </div>

                        <div class="flex justify-end">
                           <button
                              type="submit"
                              class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                           >
                              Assign Task
                           </button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script>
         // Check authentication and load data
         async function initializePage() {
            const session = await checkAuth();
            if (!session) {
               window.location.href = "/login.html";
               return;
            }

            const profile = await getUserProfile();
            if (!profile || profile.role !== "admin") {
               window.location.href = "/login.html";
               return;
            }

            // Display admin name
            document.getElementById("adminName").textContent = profile.name;

            // Load categories and employees
            loadCategories();
            loadEmployees();
         }

         // Load categories
         async function loadCategories() {
            try {
               const { data: categories, error } = await supabase.from("categories").select("id, name").order("name");

               if (error) throw error;

               const categorySelect = document.getElementById("category");
               categorySelect.innerHTML += categories.map((category) => `<option value="${category.id}">${category.name}</option>`).join("");
            } catch (error) {
               console.error("Error loading categories:", error);
            }
         }

         // Load employees
         async function loadEmployees() {
            try {
               const { data: employees, error } = await supabase.from("profiles").select("id, name").eq("role", "employee").order("name");

               if (error) throw error;

               const employeeSelect = document.getElementById("assignedTo");
               employeeSelect.innerHTML += employees.map((employee) => `<option value="${employee.id}">${employee.name}</option>`).join("");
            } catch (error) {
               console.error("Error loading employees:", error);
            }
         }

         // Handle form submission
         document.getElementById("assignTaskForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const dueDate = document.getElementById("dueDate").value;
            const priority = parseInt(document.getElementById("priority").value); // Convert to integer
            const assignedTo = document.getElementById("assignedTo").value;
            const categoryId = document.getElementById("category").value;

            try {
               // Get current user's session
               const {
                  data: { session },
                  error: sessionError,
               } = await supabase.auth.getSession();
               if (sessionError) throw sessionError;
               if (!session) throw new Error("No active session");

               if (!categoryId) {
        alert("Please select a category");
        return;
    }

    console.log("Category ID:", categoryId); // Add this line

               // Create task
               const { data: task, error: taskError } = await supabase
                  .from("tasks")
                  .insert([
                     {
                        title,
                        description,
                        due_date: dueDate,
                        priority: priority, // Now an integer
                        status: "pending",
                        created_at: new Date(),
                        updated_at: new Date(),
                        assigned_by: session.user.id,
                        assigned_to: assignedTo,
                        category_id: categoryId
                     },
                  ])
                  .select()
                  .single();

               if (taskError) throw taskError;

               // Log activity
               const { error: logError } = await supabase.from("activity_logs").insert([
                  {
                     action: "task_created",
                     details: {
                        message: `Task "${title}" was created and assigned`,
                        task_id: task.id,
                     },
                     created_at: new Date(),
                     user_id: session.user.id,
                     task_id: task.id,
                  },
               ]);

               if (logError) throw logError;

               alert("Task assigned successfully!");
               document.getElementById("assignTaskForm").reset();
            } catch (error) {
               console.error("Error assigning task:", error);
               alert("Error assigning task. Please try again.");
            }
         });

         // Initialize page when loaded
         document.addEventListener("DOMContentLoaded", initializePage);
      </script>
