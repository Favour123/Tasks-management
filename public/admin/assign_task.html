<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        'primary-dark': '#2563EB',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-primary">Task Manager</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="view_all_tasks.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                All Tasks
                            </a>
                            <a href="assign_task.html" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Assign Task
                            </a>
                            <a href="create_category.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Create Category
                            </a>
                            <a href="export_report.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Export Report
                            </a>
                            <a href="archive_task.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Archive Task
                            </a>
                            <a href="activity_logs.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Activity Logs
                            </a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <div class="ml-3 relative">
                            <div class="flex items-center">
                                <span id="userName" class="text-gray-700 mr-4">Loading...</span>
                                <a href="../logout.html" class="text-gray-500 hover:text-gray-700">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Assign Task
                        </h3>
                    </div>
                    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
                        <form id="assignTaskForm" class="space-y-6">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700">
                                    Task Title
                                </label>
                                <input type="text" name="title" id="title" required
                                    class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">
                                    Description
                                </label>
                                <textarea id="description" name="description" rows="3" required
                                    class="mt-1 shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                            </div>

                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700">
                                    Category
                                </label>
                                <select id="category" name="category" required
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                                    <option value="">Select Category</option>
                                    <!-- Categories will be loaded here -->
                                </select>
                            </div>

                            <div>
                                <label for="assignedTo" class="block text-sm font-medium text-gray-700">
                                    Assign To
                                </label>
                                <select id="assignedTo" name="assignedTo" required
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                                    <option value="">Select Employee</option>
                                    <!-- Employees will be loaded here -->
                                </select>
                            </div>

                            <div>
                                <label for="dueDate" class="block text-sm font-medium text-gray-700">
                                    Due Date
                                </label>
                                <input type="date" name="dueDate" id="dueDate" required
                                    class="mt-1 focus:ring-primary focus:border-primary block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="flex justify-end">
                                <button type="submit"
                                    class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                    Assign Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'your_supabase_url_here';
        const supabaseAnonKey = 'your_supabase_anon_key_here';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Check authentication and load data
        async function initializePage() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error || !session) {
                window.location.href = '/login.html';
                return;
            }
            
            // Get user profile
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('name, role')
                .eq('id', session.user.id)
                .single();
                
            if (profileError || profile.role !== 'admin') {
                window.location.href = '/dashboard.html';
                return;
            }
            
            // Set user name
            document.getElementById('userName').textContent = profile.name;
            
            // Load categories and employees
            loadCategories();
            loadEmployees();
        }

        // Load categories
        async function loadCategories() {
            const { data: categories, error } = await supabase
                .from('categories')
                .select('id, name')
                .order('name');
                
            if (error) {
                console.error('Error loading categories:', error);
                return;
            }
            
            // Add categories to dropdown
            const categorySelect = document.getElementById('category');
            const categoryOptions = categories.map(category => 
                `<option value="${category.id}">${category.name}</option>`
            ).join('');
            
            categorySelect.innerHTML += categoryOptions;
        }

        // Load employees
        async function loadEmployees() {
            const { data: employees, error } = await supabase
                .from('profiles')
                .select('id, name')
                .eq('role', 'employee')
                .order('name');
                
            if (error) {
                console.error('Error loading employees:', error);
                return;
            }
            
            // Add employees to dropdown
            const employeeSelect = document.getElementById('assignedTo');
            const employeeOptions = employees.map(employee => 
                `<option value="${employee.id}">${employee.name}</option>`
            ).join('');
            
            employeeSelect.innerHTML += employeeOptions;
        }

        // Handle form submission
        document.getElementById('assignTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const categoryId = document.getElementById('category').value;
            const assignedTo = document.getElementById('assignedTo').value;
            const dueDate = document.getElementById('dueDate').value;
            
            try {
                // Create task
                const { data: task, error: taskError } = await supabase
                    .from('tasks')
                    .insert([
                        {
                            title,
                            description,
                            category_id: categoryId,
                            assigned_to: assignedTo,
                            due_date: dueDate,
                            status: 'pending',
                            progress: 0,
                            created_at: new Date(),
                            updated_at: new Date()
                        }
                    ])
                    .select()
                    .single();
                    
                if (taskError) throw taskError;
                
                // Log activity
                const { error: logError } = await supabase
                    .from('activity_logs')
                    .insert([
                        {
                            task_id: task.id,
                            user_id: (await supabase.auth.getSession()).data.session.user.id,
                            action: 'create_task',
                            details: `Created and assigned task "${title}" to employee.`,
                            created_at: new Date()
                        }
                    ]);
                    
                if (logError) throw logError;
                
                alert('Task assigned successfully!');
                window.location.href = 'view_all_tasks.html';
            } catch (error) {
                console.error('Error assigning task:', error);
                alert('Error assigning task. Please try again.');
            }
        });

        // Initialize page
        initializePage();
    </script>
</body>
</html>
