         <!-- Main Content -->
         <div class="flex-1 overflow-auto">
            <div class="p-8">
               <!-- Header -->
               <div class="flex justify-between items-center mb-8">
                  <h2 class="text-3xl font-bold text-gray-800">Activity Logs</h2>
                  <div class="flex items-center space-x-2">
                     <span class="text-gray-700 font-medium" id="adminName">Loading...</span>
                </div>
            </div>

               <!-- Filters -->
               <div class="bg-white rounded-lg shadow mb-8">
                  <div class="p-6">
                     <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                           <label for="filterAction" class="block text-sm font-medium text-gray-700"> Filter by Action </label>
                           <select
                              id="filterAction"
                              name="filterAction"
                              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                           >
                                    <option value="">All Actions</option>
                              <option value="task_created">Create Task</option>
                              <option value="task_updated">Update Task</option>
                              <option value="task_completed">Complete Task</option>
                              <option value="category_created">Create Category</option>
                              <option value="report_exported">Export Report</option>
                                </select>
                            </div>
                            <div>
                           <label for="filterUser" class="block text-sm font-medium text-gray-700"> Filter by User </label>
                           <select
                              id="filterUser"
                              name="filterUser"
                              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                           >
                                    <option value="">All Users</option>
                                    <!-- Users will be loaded here -->
                                </select>
                            </div>
                            <div>
                           <label for="filterDate" class="block text-sm font-medium text-gray-700"> Filter by Date </label>
                           <select
                              id="filterDate"
                              name="filterDate"
                              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                           >
                                    <option value="">All Time</option>
                                    <option value="today">Today</option>
                                    <option value="yesterday">Yesterday</option>
                                    <option value="last_7_days">Last 7 Days</option>
                                    <option value="last_30_days">Last 30 Days</option>
                                    <option value="this_month">This Month</option>
                                    <option value="last_month">Last Month</option>
                                </select>
                            </div>
                        </div>
                    </div>
               </div>

               <!-- Activity Logs Table -->
               <div class="bg-white rounded-lg shadow">
                  <div class="p-6">
                     <div class="overflow-x-auto">
                        <table class="min-w-full">
                           <thead>
                              <tr class="text-left text-gray-500">
                                 <th class="pb-4">Date & Time</th>
                                 <th class="pb-4">User</th>
                                 <th class="pb-4">Action</th>
                                 <th class="pb-4">Task</th>
                                 <th class="pb-4">Details</th>
                                </tr>
                            </thead>
                           <tbody id="activityLogsTableBody">
                                <tr>
                                 <td colspan="5" class="py-4 text-center text-gray-500">Loading activity logs...</td>
                                </tr>
                            </tbody>

    <script>
        // Check authentication and load data
        async function initializePage() {
            const session = await checkAuth();
            if (!session) {
               window.location.href = "/login.html";
                return;
            }
            
            const profile = await getUserProfile();
            if (!profile || profile.role !== "admin") {
               window.location.href = "/login.html";
                return;
            }
            
            // Display admin name
            document.getElementById("adminName").textContent = profile.name;
            
            // Load users and activity logs
            loadUsers();
            loadActivityLogs();
            
            // Add event listeners for filters
            document.getElementById("filterAction").addEventListener("change", loadActivityLogs);
            document.getElementById("filterUser").addEventListener("change", loadActivityLogs);
            document.getElementById("filterDate").addEventListener("change", loadActivityLogs);
        }

        // Load users for filter dropdown
        async function loadUsers() {
            try {
               const { data: users, error } = await supabase.from("profiles").select("id, name").order("name");

               if (error) throw error;

               const userSelect = document.getElementById("filterUser");
               userSelect.innerHTML += users.map((user) => `<option value="${user.id}">${user.name}</option>`).join("");
            } catch (error) {
               console.error("Error loading users:", error);
            }
        }

        // Load activity logs
        async function loadActivityLogs() {
            const actionFilter = document.getElementById("filterAction").value;
            const userFilter = document.getElementById("filterUser").value;
            const dateFilter = document.getElementById("filterDate").value;

            try {
               let query = supabase
                  .from("activity_logs")
                  .select(
                     `
                        *,
                        profiles:user_id (name),
                        tasks:task_id (title)
                    `
                  )
                  .order("created_at", { ascending: false });
            
            // Apply filters
            if (actionFilter) {
                  query = query.eq("action", actionFilter);
            }
            
            if (userFilter) {
                  query = query.eq("user_id", userFilter);
            }
            
            if (dateFilter) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                let startDate;
                switch (dateFilter) {
                     case "today":
                        startDate = today;
                        break;
                     case "yesterday":
                        startDate = new Date(today);
                        startDate.setDate(today.getDate() - 1);
                        break;
                     case "last_7_days":
                        startDate = new Date(today);
                        startDate.setDate(today.getDate() - 7);
                        break;
                     case "last_30_days":
                        startDate = new Date(today);
                        startDate.setDate(today.getDate() - 30);
                        break;
                     case "this_month":
                        startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                        break;
                     case "last_month":
                        startDate = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                        break;
                }
                
                  if (startDate) {
                     query = query.gte("created_at", startDate.toISOString());
                }
            }
            
            const { data: logs, error } = await query;
                
               if (error) throw error;

               const logsTableBody = document.getElementById("activityLogsTableBody");

               if (logs.length === 0) {
                  logsTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="py-4 text-center text-gray-500">
                                No activity logs found.
                        </td>
                    </tr>
                `;
                return;
            }
            
               logsTableBody.innerHTML = logs
                  .map(
                     (log) => `
                    <tr class="border-t">
                        <td class="py-4">${formatDateTime(log.created_at)}</td>
                        <td class="py-4">${log.profiles?.name || "Unknown"}</td>
                        <td class="py-4">
                            <span class="px-2 py-1 bg-${getActivityColor(log.action)}-100 text-${getActivityColor(log.action)}-800 rounded-full text-sm">
                                ${formatAction(log.action)}
                            </span>
                        </td>
                        <td class="py-4">${log.tasks?.title || "N/A"}</td>
                        <td class="py-4">${log.details?.message || "N/A"}</td>
                    </tr>
                `
                  )
                  .join("");
            } catch (error) {
               console.error("Error loading activity logs:", error);
               document.getElementById("activityLogsTableBody").innerHTML = `
                    <tr>
                        <td colspan="5" class="py-4 text-center text-red-500">
                            Error loading activity logs. Please try again.
                        </td>
                    </tr>
                `;
            }
         }

         // Helper functions
        function formatDateTime(dateString) {
            if (!dateString) return "N/A";
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function formatAction(action) {
            const actions = {
               task_created: "Create Task",
               task_updated: "Update Task",
               task_completed: "Complete Task",
               category_created: "Create Category",
               report_exported: "Export Report",
            };
            return actions[action] || action;
         }

         function getActivityColor(type) {
            const colors = {
               task_created: "blue",
               task_updated: "yellow",
               task_completed: "green",
               category_created: "purple",
               report_exported: "indigo",
            };
            return colors[type] || "gray";
         }

         // Initialize page when loaded
         document.addEventListener("DOMContentLoaded", initializePage);
    </script>
