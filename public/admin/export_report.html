<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Report - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>
                        </div>
            <nav class="mt-6">
                <a href="/admin/dashboard.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Dashboard
                </a>
                <a href="/admin/view_all_tasks.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Tasks
                </a>
                <a href="/admin/assign_task.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                                Assign Task
                            </a>
                <a href="/admin/create_category.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    Categories
                </a>
                <a href="/admin/activity_logs.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                                Activity Logs
                            </a>
                <a href="/admin/export_report.html" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Reports
                </a>
                <a href="#" onclick="signOut()" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            </nav>
            </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-8">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Export Reports</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-700 font-medium" id="adminName">Loading...</span>
                    </div>
                            </div>

                <!-- Report Options -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <!-- Task Report -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Task Report</h3>
                            <form id="taskReportForm" class="space-y-4">
                            <div>
                                    <label for="taskReportType" class="block text-sm font-medium text-gray-700">
                                        Report Type
                                </label>
                                    <select id="taskReportType" name="taskReportType" required
                                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                        <option value="all">All Tasks</option>
                                        <option value="completed">Completed Tasks</option>
                                        <option value="pending">Pending Tasks</option>
                                        <option value="overdue">Overdue Tasks</option>
                                </select>
                            </div>
                                <div>
                                    <label for="taskReportFormat" class="block text-sm font-medium text-gray-700">
                                        Format
                                    </label>
                                    <select id="taskReportFormat" name="taskReportFormat" required
                                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                        <option value="csv">CSV</option>
                                        <option value="pdf">PDF</option>
                                    </select>
                                </div>
                                <div class="flex justify-end">
                                    <button type="submit"
                                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Export Task Report
                                    </button>
                                </div>
                            </form>
                        </div>
                                </div>

                    <!-- Activity Report -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Activity Report</h3>
                            <form id="activityReportForm" class="space-y-4">
                                <div>
                                    <label for="activityReportPeriod" class="block text-sm font-medium text-gray-700">
                                        Time Period
                                    </label>
                                    <select id="activityReportPeriod" name="activityReportPeriod" required
                                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                        <option value="today">Today</option>
                                        <option value="yesterday">Yesterday</option>
                                        <option value="last_7_days">Last 7 Days</option>
                                        <option value="last_30_days">Last 30 Days</option>
                                        <option value="this_month">This Month</option>
                                        <option value="last_month">Last Month</option>
                                    </select>
                                </div>
                            <div>
                                    <label for="activityReportFormat" class="block text-sm font-medium text-gray-700">
                                        Format
                                </label>
                                    <select id="activityReportFormat" name="activityReportFormat" required
                                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                    <option value="csv">CSV</option>
                                    <option value="pdf">PDF</option>
                                </select>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit"
                                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Export Activity Report
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>

                <!-- Recent Exports -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Exports</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="text-left text-gray-500">
                                        <th class="pb-4">Date</th>
                                        <th class="pb-4">Report Type</th>
                                        <th class="pb-4">Format</th>
                                        <th class="pb-4">Status</th>
                                        <th class="pb-4">Download</th>
                                    </tr>
                                </thead>
                                <tbody id="recentExportsTableBody">
                                    <tr>
                                        <td colspan="5" class="py-4 text-center text-gray-500">
                                            Loading recent exports...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and load data
        async function initializePage() {
            const session = await checkAuth();
            if (!session) {
                window.location.href = '/login.html';
                return;
            }
            
            const profile = await getUserProfile();
            if (!profile || profile.role !== 'admin') {
                window.location.href = '/login.html';
                return;
            }
            
            // Display admin name
            document.getElementById('adminName').textContent = profile.name;

            // Load recent exports
            loadRecentExports();
        }

        // Load recent exports
        async function loadRecentExports() {
            try {
                const { data: exports, error } = await supabase
                    .from('report_exports')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) throw error;
                
                const exportsTableBody = document.getElementById('recentExportsTableBody');
                
                if (exports.length === 0) {
                    exportsTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="py-4 text-center text-gray-500">
                                No recent exports found.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                exportsTableBody.innerHTML = exports.map(exportItem => `
                    <tr class="border-t">
                        <td class="py-4">${formatDate(exportItem.created_at)}</td>
                        <td class="py-4">${exportItem.report_type}</td>
                        <td class="py-4">${exportItem.format.toUpperCase()}</td>
                        <td class="py-4">
                            <span class="px-2 py-1 bg-${getStatusColor(exportItem.status)}-100 text-${getStatusColor(exportItem.status)}-800 rounded-full text-sm">
                                ${exportItem.status}
                            </span>
                        </td>
                        <td class="py-4">
                            ${exportItem.status === 'completed' ? `
                                <a href="${exportItem.download_url}" class="text-blue-500 hover:text-blue-600">
                                    Download
                                </a>
                            ` : '-'}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading recent exports:', error);
                document.getElementById('recentExportsTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="py-4 text-center text-red-500">
                            Error loading recent exports. Please try again.
                        </td>
                    </tr>
                `;
            }
        }

        // Handle task report form submission
        document.getElementById('taskReportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const reportType = document.getElementById('taskReportType').value;
            const format = document.getElementById('taskReportFormat').value;
            
            try {
                // Create report export record
                const { data: exportItem, error } = await supabase
                    .from('report_exports')
                    .insert([
                        {
                            report_type: `task_${reportType}`,
                            format,
                            status: 'pending',
                            created_at: new Date(),
                            updated_at: new Date()
                        }
                    ])
                    .select()
                    .single();
                    
                if (error) throw error;
                
                // Log activity
                const { error: logError } = await supabase
                    .from('activity_logs')
                    .insert([
                        {
                            type: 'report_exported',
                            description: `Task report (${reportType}) exported in ${format.toUpperCase()} format`,
                            created_at: new Date()
                        }
                    ]);
                    
                if (logError) throw logError;
                
                // Show success message and reload recent exports
                alert('Report export started. You will be notified when it is ready.');
                loadRecentExports();
            } catch (error) {
                console.error('Error exporting task report:', error);
                alert('Error exporting task report. Please try again.');
            }
        });

        // Handle activity report form submission
        document.getElementById('activityReportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const period = document.getElementById('activityReportPeriod').value;
            const format = document.getElementById('activityReportFormat').value;
            
            try {
                // Create report export record
                const { data: exportItem, error } = await supabase
                    .from('report_exports')
                    .insert([
                        {
                            report_type: `activity_${period}`,
                            format,
                            status: 'pending',
                            created_at: new Date(),
                            updated_at: new Date()
                        }
                    ])
                    .select()
                    .single();
                    
                if (error) throw error;
                
                // Log activity
                const { error: logError } = await supabase
                    .from('activity_logs')
                    .insert([
                        {
                            type: 'report_exported',
                            description: `Activity report (${period}) exported in ${format.toUpperCase()} format`,
                            created_at: new Date()
                        }
                    ]);
                    
                if (logError) throw logError;
                
                // Show success message and reload recent exports
                alert('Report export started. You will be notified when it is ready.');
                loadRecentExports();
            } catch (error) {
                console.error('Error exporting activity report:', error);
                alert('Error exporting activity report. Please try again.');
            }
        });

        // Helper functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'yellow',
                'processing': 'blue',
                'completed': 'green',
                'failed': 'red'
            };
            return colors[status] || 'gray';
        }

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
